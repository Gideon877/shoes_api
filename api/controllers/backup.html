<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shoe API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="handlebars-v4.0.5.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../jquery/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/master.css">

</head>

<body style="font-size: 12px">

    <ul class="nav nav-tabs">
        <li class="active"><a href="#home" data-toggle="tab" aria-expanded="true">Home</a></li>
        <li class=""><a href="#registration" data-toggle="tab" aria-expanded="false">Add</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
    </ul>

    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="home">
            <hr>

                <!-- Search using an input textbox -->
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control input-sm" value="" placeholder="Search">
                            <span class="input-group-addon input-sm"><i class="glyphicon glyphicon-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <div class="container">
                    <div class="row">
                        <div class="col-md-2">
                            <br>
                            <h5>Filter</h5>
                            <br><br>
                            <div id="brands"></div>
                            <br>
                            <div id="sizes"></div>

                        </div>
                        <br>
                        <div class="col-md-9">
                            <div id="display"></div>
                        </div>
                    </div>
            </div>
        </div>

        <div class="tab-pane fade" id="registration">
            <div class="container">
                <div class="col-sm-8 text-left">
                    <form action="/" method="post">
                        <div class="row">

                            <div class="col-sm-4">

                                <div class="form-group has-warning">
                                    <label for="name"><b>Name:</b></label>
                                    <input name='name' type="text" class="form-control input-sm" id="name" required>
                                </div>
                            </div>

                            <div class="col-sm-4">

                                <div class="form-group has-warning">
                                    <label for="username"><b>Username:</b></label>
                                    <input name='username' type="text" class="form-control input-sm" id="username" required>
                                </div>
                            </div>


                        </div>

                    </form>
                </div>
            </div>

            <div class="container">

                <div class="col-sm-8 text-left">
                    <p class="message">Already registered? <a href="/login"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <hr>



    <script src="../javascript/main.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script id="brandDropdown" type="text/x-handlebars-template">
        <div class="btn-group">
            <a href="#" class="btn btn-primary btn-sm" style="width: 58%;">Brands</a>
            <a href="#" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
            <ul class="dropdown-menu">
                {{#each uniQBrand}}
                <li class="panel-button"><a href="#">{{this}}</a></li>
                {{/each}}
            </ul>
        </div>
    </script>
    <script id="sizeDropdown" type="text/x-handlebars-template">
        <div class="btn-group">
            <a href="#" class="btn btn-primary btn-sm" style="width: 65%;">Sizes</a>
            <a href="#" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
            <ul class="dropdown-menu">
                {{#each uniQSize}}
                <li class="panel-button"><a href="#">{{this}}</a></li>
                {{/each}}
            </ul>
        </div>

    </script>
    <script id="myTable" type="text/x-handlebars-template">
        {{#each data}}
        <div class="col-md-3">
            <div class="panel panel-info">
                <div class="panel-heading"><b>{{brand}}</b></div>
                <!-- <div class="panel-body"><img src="https://media.takealotcom/covers_tsins/47793961/47793961-1-zoom.jpg?1494231886" class="img-responsive" style="width:100%" alt="Image"></div> -->
                <div class="panel-footer">
                    <li class="list-group-item">
                        <span class="badge">R{{price}}</span> Price
                    </li>
                    <li class="list-group-item">
                        <span class="badge">{{size}}</span> Size
                    </li>
                    <li class="list-group-item">
                        <span class="badge" style="
    background-color: {{color}};">{{color}}</span> Color
                    </li>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span class="badge">{{in_stock}}</span> Instock
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary btn-sm" id="{{_id}}">Purchase</button>


                </div>
            </div>
        </div>
        {{/each}}
    </script>

</body>

</html>
