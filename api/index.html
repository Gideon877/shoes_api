<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shoe API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="handlebars-v4.0.5.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../api/jquery/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../api/public/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Shoe API</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Deals</a></li>
                    <li><a href="#">Stores</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>


                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                </div>
            </div>
        </div>
        <!-- <blockquote>
            <p>A woman with good shoes is never ugly.</p>
            <small>Coco Chanel <cite title="Source Title"></cite></small>
        </blockquote> -->
    </div>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-sm-2">

                <br>
                <div class="btn-group">
                    <a href="#" class="btn btn-primary">Brands</a>
                    <a href="#" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class="adidas"><a href="#">Adidas</a></li>
                        <li class="nike"><a href="#">Nike</a></li>
                        <li class="merrell"><a href="#">Merrell</a></li>
                    </ul>
                </div>
                <br>
            </div>

            <div class="col-sm-9">
                <div id="display"></div>
            </div>
        </div>
    </div>


    <script id="myTable" type="text/x-handlebars-template">
        {{#each data}}
        <div class="col-sm-3">
            <div class="panel panel-danger">
                <div class="panel-heading">{{brand}}</div>
                <div class="panel-body"><img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image"></div>
                <div class="panel-footer" style="text-align: center;">
                    <p>{{color}}</p>
                    <p>Size {{size}}</p>
                    <p>R{{price}}</p>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script src="../api/javascript/main.js" charset="utf-8"></script>

</body>

</html>
