<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shoe API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="css/images/xxtramile.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/semantic/semantic.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="css/semantic/semantic.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text|Hind+Siliguri|Libre+Baskerville|Lora|Noto+Serif|PT+Sans+Narrow|Playfair+Display"
      rel="stylesheet"
    />
    <script src="./javascript/main.js"></script>
  </head>

  <body>
      <br>
    <div class="ui container">
        <!-- menu tab -->
      <div class="ui icon menu">
        <div class="item"><i class="home icon"></i></div>
        <div class="item"><i class="info icon"></i> <a href="#"></a></div>
        <div class="item">
          <a href="/settings/{{user._id}}">
            <i class="user circle icon"></i>
          </a>
        </div>

        <div class="right item">
          <a href="/logout"> <i class="sign out icon"></i> </a>
        </div>
        <div class="ui compact menu">
          <a class="item">
            <i class="icon mail"></i>
            <!-- <div class="floating ui red label"></div> -->
          </a>
          <a class="item" href="/friends">
            <i class="icon users"></i>
            <!-- <div class="floating ui teal label"></div> -->
          </a>
        </div>
      </div>

      <!-- search input -->
      <br />
      <div class="ui fluid icon input">
        <input type="text" placeholder="Search a very wide input..." />
        <i class="search icon"></i>
      </div>
      <br />

      <!-- display cards -->
      <div class="ui four stackable  cards">
        <div class="card">
          <div class="image"><img src="./images/Adidas/Purple.jpg" /></div>
          <div class="content">
            <div class="header">Addidas</div>
            <div class="meta"><a>R 1999.99</a></div>
            <div class="description">
              Released: Sun Nov 18 2018 20:41:50 GMT+0000
            </div>
          </div>
          <div class="extra content">
            <span class="right floated">Available: 7 </span>
            <span style="color: rgba(24, 123, 236, 0.87)"> <i class="cart arrow down icon"></i> <a href="#">Add</a> </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
